<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>zenLauncher test page</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		
		<style type="text/css"></style>
		
		<script type="text/javascript">
			var Zen = {};
			Zen.app = {};

			function fire(documentPath) {
				var evt = document.createEvent('Events');
				
				// the default event name is "runlocaloxygen", see extension preferences, "Event Name":
				var eventName = 'runlocaloxygen';
				
				evt.initEvent(eventName, true, false);
				
				// the first application parameter is located by default at Zen.app.oxyLoadQueue, see extension preferences, "Parameter Variable":
				Zen.app.oxyLoadQueue = documentPath;
				
				window.dispatchEvent(evt);
			};
		</script>
		
	</head>
	<body>
		<h1>zenLauncher test page</h1>
		<br/>
		<p>(should pass a file path to the program specified in the add-on options (oXygen in this case): <button onclick="fire('/db/document1.xml')">Click</button>.
		</p>
		<p>
			(should throw a type error): <button onclick="fire([1, 2, 3])">Click</button>.
		</p>
		<p>
			(should throw a regex error): <button onclick="fire('../db/document1.xml')">Click</button>.
		</p>
		<p>
			(should throw a path-not-found error): <button onclick="fire(undefined)">Click</button>.
		</p>
	</body>
</html>
